<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    </head>
  
    <body>
        <div class="container">
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>

        <!-- display data -->
        <div class="row" id="news">
            <div class="col-lg-12">
                <h2 class="heading">Latest News:</h2>
                <h3 class='heading'>{{ news_title }}</h3>
                <p>
                    {{news_p}}
                </p>
            </div>
        </div>
        <div class="row" id="mars-info">
            <div class="col-lg-8">
                <h2 class="heading">Featured Image:</h2>
                <img src="{{ featured_img }}" alt="Mars Image">
            </div>
            <div class="col-lg-4">
                <h2 class="heading">Mars Facts:</h2>
                {{ facts|safe }}
            </div>
        </div>
        <br>
        <br>
        <hr>
        <div class=""row justify-content-center"" id="hemispheres-heading">
            <h2 class="heading">Mars Hemispheres</h2>
        </div>
        <br>
        <div class="row" id="hemispheres-heading">  
            <div class="card-deck">
                {% for hem in hems %}
                <div class="col-lg-3">
                    <div class="card border-dark mb-3 text-center" style="width: 18rem;">
                        <img class="card-img-top" src={{ hem["img_url"] }} width = 200 alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">{{ hem["title"] }}</h5>
                        </div>
                        </div>
                </div> 
                {% endfor %}
            </div>
        </div>
        
    </body>
</html>
